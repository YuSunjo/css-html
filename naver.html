<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">  
    <link rel='stylesheet' href="./naver.css">
</head>
<body>
    <header>
        <div class="center-align">
            <div id="header-top">
                <span style="display: inline-block;">네이버 시작페이지로</span>
                <span style="display: inline-block;">해피빈</span>
                <span style="display: inline-block;">쥬니어네이버</span>

                </a>
                <h2>검색창</h2>
                <fieldset>
                    <legend class="blind"></legend>
                    <input />
                    
                    <button>
                        <span class="blind">검색</span>
                        <span id="search-image"></span>
                    </button>
                    
                </fieldset>
            </div>
        </div>
    </header>   
    <nav>
        <div class="center-align">
            <div id="search-ranking">
                <h2 class="blind">실시간 검색어</h2>
                <span id="rank-number">1</span>
                <span id="rank-title">유순조</span>
                <ul>
                    <li>
                        <span class="search-ranking">1</span>
                        <span class="rank-title">유순조</span>
                    </li>
                    <li>
                        <span class="search-ranking">2</span>
                        <span class="rank-title">유순조</span>
                    </li>
                    <li>
                        <span class="search-ranking">3</span>
                        <span class="rank-title">유순조</span>
                    </li>
                    <li>
                        <span class="search-ranking">4</span>
                        <span class="rank-title">유순조</span>
                    </li>
                    <li>
                        <span class="search-ranking">5</span>
                        <span class="rank-title">유순조</span>
                    </li>
                    <li>
                        <span class="search-ranking">6</span>
                        <span class="rank-title">유순조</span>
                    </li>
                </ul>
                <div id="z-example">
                    <div id="z-inner"></div>

                </div>
            </div>
            <ul id="nav-menu">
                <li><a href=""><span></span><span class="blind"></span></a>메일</li>
                <li>카페</li>
                <li>블로그</li>
                <li>지식인</li>
                <li>네이버페이</li>
                <li>쇼핑</li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="center-align">
            <div>
                <div id="main-ad"></div>
                <div id="main-login"></div>
            </div>
            <div>
                <div class="inline-block" style="width:500px; margin-bottom: 2px;">
                    <div id="main-ytn">
                        <h3>연합뉴스</h3>
                        <ol>
                            <li>html 공부</li>
                        </ol>
                    </div>
                    <div id="main-newsstand">
                        <h3>언론사 목록 </h3>
                        <ul>
                            <li img ='스포츠.png' alt="스포츠 과학">스포츠과학</li>
                            <li img= '스포츠.png' alt="동아일보">동아일보</li>
                        </ul>
                    </div>
                </div>
                <div id="main-weather">
                    
                </div>
                
            </div>
            <div>
                <div id="main-category" >
                    <h3>주제별 보기</h3>
                </div>
                <div id="main-shopping">
                    <h3>쇼핑</h3>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>공지사항</div>
        <div>creators</div>
        <div>회사소개</div>
    </footer>
